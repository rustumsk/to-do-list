<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="close">
                <div class="dis">Home</div>
                <div class="icon"></div>
            </div>
            <div class="today">
                <div class="all-task">
                    <button class="task"><span class="i"></span><span class="t">All Task</span></button>
                </div>
                <div class="day">
                <div class="ad-task">
                    <button class="d-task"><span class="d-i"></span><span class="d-t">Today</span></button>
                </div>
                </div>
                <div class="week">
                    <div class="aw-task">
                        <button class="w-task"><span class="w-i"></span><span class="w-t">This Week</span></button>
                    </div>
                </div>
            </div>
            <div class="projects">
                <header class="project"><button class="add-project"><span class="p-t">Add Project</span><span class="p"></span></button></header>
                <div class="p-container">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="title">
                    Todo List
                </div>
                <div class="op"></div>
            </div>
            <div class="main-content">
                <header class="content-head"></header>
                <div class="lists"></div>
            </div>
        </div>
    </div>
</body>
</html>
