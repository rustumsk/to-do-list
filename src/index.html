<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="close">
                <div class="dis">Home</div>
                <div class="icon"></div>
            </div>
            <div class="today">
                <div class="all-task">
                    <button class="task"><span class="i"></span><span class="t">All Task</span></button>
                </div>
                <div class="day">
                <div class="ad-task">
                    <button class="d-task"><span class="d-i"></span><span class="d-t">Today</span></button>
                </div>
                </div>
                <div class="week">
                    <div class="aw-task">
                        <button class="w-task"><span class="w-i"></span><span class="w-t">This Week</span></button>
                    </div>
                </div>
            </div>
            <div class="projects">
                <header class="project"><button class="add-project"><span class="p-t">Add Project</span><span class="p"></span></button></header>
                <div class="p-container">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="title">
                    Todo List
                </div>
                <div class="op"></div>
            </div>
            <div class="main-content">
                <dialog class="dialog" open>
                    <form method="dialog" class="d-pop">
                        <div class="m-title">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div class="m-description">
                            <label for="desc">Description</label>
                            <textarea name="desc" id="desc" cols="40" rows="4"></textarea>
                        </div>
                        <div class="m-prio">
                            <div>Priority</div>
                            <div class="r-buttons">
                                <button class="l">Low</button>
                                <button class="m">Medium</button>
                                <button class="h">High</button>
                            </div>
                        </div>
                        <div class="m-date">
                            <input type="date" class="date-m">
                        </div>
                        <div class="m-buttons">
                            <input type="button" class="m-add" value="Add">
                            <input type="button" class="m-cancel" value="cancel">
                        </div>
                    </form>
                  </dialog>
                <header class="content-head"></header>
                <div class="lists">
                    <div class="tod add-to">
                        <div class="ad">
                            <button class="t-icon"></button>
                            <div class="t-m">Add To-Do</div>
                        </div>
                    </div>
                    <div class="tod one">
                        <div class="t-b"><input type="checkbox"></div>
                        <div class="t-t">
                            <div class="t-text">Eat Something Good</div>
                        </div>
                        <div class="d-t">
                            <div class="t-date">12/24/28</div>
                        </div>
                    </div>
                    <div class="tod two">
                        <div class="t-b"><input type="checkbox" class="checkbox"></div>
                        <div class="t-t">
                            <div class="t-text">Eat Something Good</div>
                        </div>
                        <div class="d-t">
                            <div class="t-date">12/24/23</div>
                        </div>
                    </div>
                    <div class="tod three">
                        <div></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
